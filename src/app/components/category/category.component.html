<ul class="list-group">
    <li (click)="setAllCategoryClass()" [class]="getAllCategoryClass()" routerLink="/products">
        All Products
    </li>

    <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
        [class]="getCurrentCategoryClass(category)" routerLink="/products/category/{{category.categoryId}}">
        {{category.categoryName}}
    </li>
</ul>
