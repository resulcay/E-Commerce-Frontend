<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Product</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="productName">Name of Product</label>
                        <div class="form-group">
                            <input type="text" id="productName" formControlName="productName" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3"> <label for="categoryId">ID of Category</label>
                        <div class="form-group">
                            <input type="number" id="categoryId" formControlName="categoryId" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3"><label for="unitsInStock">Units In Stock</label>
                        <div class="form-group">
                            <input type="number" id="unitsInStock" formControlName="unitsInStock"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3"><label for="unitPrice"> Unit Price</label>
                        <div class="form-group">
                            <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
